{% extends 'ideax/base.html' %}
{% load i18n staticfiles %}

{% block content %}
    <div class="idea-list-bg">
        <h1 class="display-3 d-none d-md-block">{% trans 'Sign Up' %}</h1>
    </div>

    <!-- TODO: Partial for messages -->
    {% for message in messages %}
    <div class="alert alert-dismissible alert-{% if message.tags == 'error' %}danger{%else%}{{message.tags}}{%endif%}">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        {{ message }}
    </div>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans 'Sign up' %}</button>
    </form>
{% endblock %}
