{% extends 'ideax/base.html' %}
{% load staticfiles i18n %}

{%block contextbutton%}
{% endblock %}
{% block content %}
<div class="idea-list-bg">
    <h1 class="display-3">{% trans 'Categorys' %}</h1>
</div>

<div class="container">
  {% for message in messages %}
    <div class="alert alert-dismissible alert-{% if message.tags == 'error' %}danger{%else%}{{message.tags}}{%endif%}">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
          {{ message }}
    </div>
  {% endfor %}
  <button type="button" onclick="location.href='{% url 'category_new' %}';" class="btn btn-primary"> {% trans 'New Category' %} </button>

  <div id="category-list">
    {% include 'ideax/includes/partial_category_list.html' %}

  </div>
</div>
{% endblock %}
